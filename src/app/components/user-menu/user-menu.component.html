<div class="relative">
  <button type="button"
    class="flex w-10 h-10 sm:w-12 sm:h-12 rounded-full text-slate-700 hover:bg-slate-100 focus:outline-none items-center justify-center cursor-pointer"
    (click)="toggle()" aria-haspopup="menu" [attr.aria-expanded]="isOpen()">
    @if (isAuthenticated() && user()?.profilePictureUrl) {
    <img [src]="user()!.profilePictureUrl!" [alt]="user()!.name" class="w-8 h-8 sm:w-9 sm:h-9 rounded-full object-cover"
      referrerpolicy="no-referrer" />
    } @else if (isAuthenticated()) {
    <div
      class="w-8 h-8 sm:w-9 sm:h-9 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-semibold">
      {{ initials() }}
    </div>
    } @else {
    <app-icon iconName="user" class="w-6 h-6"></app-icon>
    }
  </button>

  @if (isOpen()) {
  <div
    class="absolute right-0 mt-2 w-72 origin-top-right rounded-xl bg-white border border-slate-200 shadow-lg p-2 z-50"
    role="menu">
    @if (isAuthenticated()) {
    <div class="px-3 py-2">
      <div class="text-sm font-semibold text-slate-900 leading-5">
        {{ user()?.name || 'Signed in' }}
      </div>
      <div class="text-xs text-slate-500 break-all">
        {{ user()?.email || '' }}
      </div>
    </div>
    <div class="h-px bg-slate-100 my-1"></div>
    <a routerLink="/profile"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="close()" role="menuitem">
      <app-icon iconName="user-profile" class="w-5 h-5 text-slate-400"></app-icon>
      Profile
    </a>
    <a routerLink="/orders"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="close()" role="menuitem">
      <app-icon iconName="shopping-bag" class="w-5 h-5 text-slate-400"></app-icon>
      Orders
    </a>
    <div class="h-px bg-slate-100 my-1"></div>
    <button type="button"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="logout()" role="menuitem">
      <app-icon iconName="logout" class="w-5 h-5 text-slate-400"></app-icon>
      Sign out
    </button>
    } @else {
    <div class="px-3 py-2">
      <div class="text-sm font-semibold text-slate-900">Welcome</div>
      <div class="text-xs text-slate-500">Sign in to view your orders and checkout faster.</div>
    </div>
    <div class="h-px bg-slate-100 my-1"></div>
    <button type="button"
      class="w-full px-3 py-2 rounded-lg text-sm font-semibold bg-slate-900 text-white hover:bg-slate-800"
      (click)="goToLogin()" role="menuitem">
      Sign in
    </button>
    }
  </div>
  }
</div>
