<div class="relative">
  <button type="button"
    class="flex w-10 h-10 sm:w-12 sm:h-12 rounded-full text-slate-700 hover:bg-slate-100 focus:outline-none items-center justify-center"
    (click)="toggle()" aria-haspopup="menu" [attr.aria-expanded]="isOpen()">
    @if (isAuthenticated() && user()?.profilePictureUrl) {
    <img [src]="user()!.profilePictureUrl!" [alt]="user()!.name" class="w-8 h-8 sm:w-9 sm:h-9 rounded-full object-cover"
      referrerpolicy="no-referrer" />
    } @else if (isAuthenticated()) {
    <div
      class="w-8 h-8 sm:w-9 sm:h-9 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs font-semibold">
      {{ initials() }}
    </div>
    } @else {
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
    }
  </button>

  @if (isOpen()) {
  <div
    class="absolute right-0 mt-2 w-72 origin-top-right rounded-xl bg-white border border-slate-200 shadow-lg p-2 z-50"
    role="menu">
    @if (isAuthenticated()) {
    <div class="px-3 py-2">
      <div class="text-sm font-semibold text-slate-900 leading-5">
        {{ user()?.name || 'Signed in' }}
      </div>
      <div class="text-xs text-slate-500 break-all">
        {{ user()?.email || '' }}
      </div>
    </div>
    <div class="h-px bg-slate-100 my-1"></div>
    <a routerLink="/profile"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="close()" role="menuitem">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 text-slate-400">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
      Profile
    </a>
    <a routerLink="/orders"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="close()" role="menuitem">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 text-slate-400">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
      </svg>
      Orders
    </a>
    <div class="h-px bg-slate-100 my-1"></div>
    <button type="button"
      class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-lg text-sm text-slate-700 hover:bg-slate-50"
      (click)="logout()" role="menuitem">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 text-slate-400">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
      </svg>
      Sign out
    </button>
    } @else {
    <div class="px-3 py-2">
      <div class="text-sm font-semibold text-slate-900">Welcome</div>
      <div class="text-xs text-slate-500">Sign in to view your orders and checkout faster.</div>
    </div>
    <div class="h-px bg-slate-100 my-1"></div>
    <button type="button"
      class="w-full px-3 py-2 rounded-lg text-sm font-semibold bg-slate-900 text-white hover:bg-slate-800"
      (click)="goToLogin()" role="menuitem">
      Sign in
    </button>
    }
  </div>
  }
</div>
