<div class="frame-options-container">
  <div class="relative">
    <!-- <app-info-popup ariaLabel="Frame quality info" [disabled]="isOpen()"> -->
    <button type="button" (click)="isOpen.set(!isOpen())" class="w-full cursor-pointer">
      <div class="flex items-center justify-between gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-left hover:border-slate-300 transition-colors">
        <div class="flex items-center gap-3 min-w-0">
          @if (selectedItem(); as item) {
            <img [src]="item.thumbnail" [alt]="item.name" class="h-11 w-11 rounded-lg object-cover" loading="lazy" />
            <div class="min-w-0">
              <div class="text-[0.95rem] font-semibold text-slate-900 truncate">{{ item.name }}</div>
              @if (item.description) {
                <div class="text-xs text-slate-500 truncate">{{ item.description }}</div>
              }
            </div>
          } @else {
            <div class="h-11 w-11 rounded-lg bg-slate-100"></div>
            <div class="min-w-0">
              <div class="text-[0.95rem] font-semibold text-slate-900 truncate">Select your frame</div>
              <div class="text-xs text-slate-500 truncate">Choose a frame style</div>
            </div>
          }
        </div>
        <svg class="w-5 h-5 text-slate-400 transition-transform" [class.rotate-180]="isOpen()" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </button>

    <!-- </app-info-popup> -->

    @if (isOpen()) {
      <div class="absolute z-20 mt-2 w-full overflow-hidden rounded-xl border border-slate-200 bg-white shadow-lg">
        <div class="max-h-72 overflow-auto">
          @for (item of items(); track item.id) {
            <button type="button" (click)="select(item.id)" class="w-full text-left">
              <div [class]="'flex items-center gap-3 px-4 py-3 hover:bg-slate-50 transition-colors ' + (selectedId() === item.id ? 'bg-slate-50' : '')">
                <img [src]="item.thumbnail" [alt]="item.name" class="h-11 w-11 rounded-lg object-cover" loading="lazy" />
                <div class="min-w-0 flex-1">
                  <div class="text-[0.95rem] font-semibold text-slate-900 truncate">{{ item.name }}</div>
                  @if (item.description) {
                    <div class="text-xs text-slate-500 truncate">{{ item.description }}</div>
                  }
                </div>
                @if (selectedId() === item.id) {
                  <span class="text-cyan-600 text-sm font-medium">✓</span>
                }
              </div>
            </button>
          }
        </div>
      </div>
    }
  </div>
  <a routerLink="/frames" class="frames-link">
    <app-icon iconName="frame" class="w-3.5 h-3.5" />
    <span>View all frames</span>
  </a>
