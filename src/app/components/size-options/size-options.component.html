<div class="size-rows">
  @for (row of rows(); track $index) {
  <div class="size-row" [style.grid-template-columns]="'repeat(' + row.length + ', 1fr)'">
    @for (size of row; track size.id) {
    @if (size.id === 'original') {
    <app-tooltip ariaLabel="Original artwork size" class="original-tooltip-wrapper">
      <button type="button" class="size-option original" [class.selected]="isActive(size)"
        (click)="selectSize(size)">
        <span class="original-badge">¬Æ</span>
        {{ size?.name }}@if (isActive(size)) {<span class="unit">cm</span>}
      </button>

      <div tooltip>
        <div class="px-4 py-3 text-center bg-gradient-to-b from-[rgb(242,248,245)] to-white text-[rgb(22,122,146)]">
          <div class="text-2xl mb-0.5">üñºÔ∏è</div>
          <div class="font-semibold text-sm">Original Artwork Size</div>
        </div>
        <div class="px-4 py-3 space-y-2">
          <div class="flex items-center justify-between text-xs">
            <span class="text-slate-500">Artwork dimensions</span>
            <span class="font-medium text-slate-900">{{ size.val1 }}√ó{{ size.val2 }} cm</span>
          </div>
          <div class="flex items-center justify-between text-xs pt-1 border-t border-slate-100">
            <span class="text-slate-500">Quality</span>
            <span class="font-bold text-[rgb(22,122,146)]">True to original</span>
          </div>
        </div>
      </div>
    </app-tooltip>
    } @else {
    <button type="button" class="size-option" [class.selected]="isActive(size)" (click)="selectSize(size)">
      {{ size?.name }}@if (isActive(size)) {<span class="unit">cm</span>}
    </button>
    }
    }
  </div>
  }
</div>
