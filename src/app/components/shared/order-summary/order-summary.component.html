<div class="order-summary">
  <h2 class="summary-title">Order Summary</h2>

  <div class="summary-rows">
    <div class="summary-row">
      <span class="row-label">Subtotal (incl. tax)</span>
      <span class="row-value">{{ itemsTotal() | currency:'EUR' }}</span>
    </div>
    <div class="summary-row">
      <span class="row-label">Shipping</span>
      <span class="row-value">{{ shippingFee() | currency:'EUR' }}</span>
    </div>
    <div class="summary-row">
      <span class="row-label">Tax</span>
      <span class="row-value">{{ taxAmount() | currency:'EUR' }}</span>
    </div>
  </div>

  <div class="summary-total">
    <span class="total-label">Total</span>
    <span class="total-value">{{ totalPriceWithTax() | currency:'EUR' }}</span>
  </div>

  <div class="summary-actions">
    <ng-content select="order-button"></ng-content>
    <ng-content select="order-info"></ng-content>
  </div>
</div>
