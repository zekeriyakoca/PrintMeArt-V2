<div class="flex items-center justify-center bg-slate-100/70 px-2 py-3 sm:p-3.5 rounded-full">
  <div [class]="'nc-NcInputNumber flex items-center justify-between space-x-5 ' + className">
    @if (label()) {
    <div class="flex flex-col">
      <span class="font-medium text-neutral-800">
        {{ label() }}
      </span>
      @if (desc()) {
      <span class="text-xs text-neutral-500 font-normal">
        {{ desc() }}
      </span>
      }
    </div>
    }
    <div class="nc-NcInputNumber__content flex items-center justify-between w-[104px] sm:w-28">
      <button
        class="w-8 h-8 rounded-full flex items-center justify-center border border-neutral-400 bg-white focus:outline-none hover:border-neutral-700 disabled:hover:border-neutral-400 disabled:opacity-50 disabled:cursor-default"
        type="button" (click)="handleClickDecrement()" [disabled]="isDecrementDisabled">
        <!-- MinusIcon -->
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M4.25 12a.75.75 0 01.75-.75h14a.75.75 0 010 1.5H5a.75.75 0 01-.75-.75z"
            clip-rule="evenodd"></path>
        </svg>
      </button>

      <span class="select-none block flex-1 text-center leading-none">
        {{ value() }}
      </span>

      <button
        class="w-8 h-8 rounded-full flex items-center justify-center border border-neutral-400 bg-white focus:outline-none hover:border-neutral-700 disabled:hover:border-neutral-400 disabled:opacity-50 disabled:cursor-default"
        type="button" (click)="handleClickIncrement()" [disabled]="isIncrementDisabled">
        <!-- PlusIcon -->
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd"
            d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
