<div
  class="frame-card bg-white/60 backdrop-blur-lg hover:bg-white/80 transition-colors duration-200 rounded-2xl p-6 flex flex-col items-center transform hover:-translate-y-1 hover:scale-105 transition-transform">
  <div class="image-container w-full mb-6">
    <div class="relative group w-full aspect-square overflow-hidden rounded-2xl">
      <!-- Default Image -->
      <img [src]="frame().image" [alt]="frame().name"
        class="absolute inset-0 w-full h-full object-cover transition duration-500 group-hover:scale-110 group-hover:blur-[2px]" />
      <!-- Hover Image -->
      <img [src]="frame().hoverImage" [alt]="frame().name"
        class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-500 group-hover:opacity-100 group-hover:scale-105" />
      <!-- Show All Photos Button (floating) -->
      <button
        class="show-photos-btn absolute bottom-3 right-3 flex items-center gap-2 px-3 py-1.5 bg-white/80 backdrop-blur text-indigo-700 rounded-full text-xs font-medium hover:bg-indigo-100 transition-colors duration-150 z-10"
        (click)="onShowPhotos($event)">
        <app-icon iconName="grid" class="w-4 h-4" />
        <span>Show all photos</span>
      </button>
    </div>
  </div>
  <h3 class="frame-name text-4xl font-bold text-indigo-900 mb-4 text-center tracking-tight drop-shadow-sm">{{
    frame().name }}</h3>
  <p class="frame-description text-gray-700 text-4xl text-center leading-relaxed mb-2">{{ frame().description }}</p>
</div>
