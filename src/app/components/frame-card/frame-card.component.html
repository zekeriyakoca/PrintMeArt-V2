<div class="frame-card">
    <div class="image-container">
        <div class="image-wrapper group">
            <!-- Default Image -->
            <div class="image-aspect">
                <img [src]="frame().image" [alt]="frame().name" class="frame-image default-image" />
            </div>

            <!-- Hover Image -->
            <div class="image-aspect hover-overlay">
                <img [src]="frame().hoverImage" [alt]="frame().name" class="frame-image hover-image" />
            </div>
        </div>

        <!-- Show All Photos Button -->
        <button class="show-photos-btn" (click)="onShowPhotos($event)">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span class="btn-text">Show all photos</span>
        </button>
    </div>

    <h3 class="frame-name">{{ frame().name }}</h3>
    <p class="frame-description">{{ frame().description }}</p>
</div>
