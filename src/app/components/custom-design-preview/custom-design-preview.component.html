<div
  class="flex flex-col lg:flex-col space-y-14 lg:space-y-0 lg:space-x-10 items-center relative text-center lg:text-left">
  <div class="w-screen max-w-full xl:max-w-3xl space-y-5">
    @if (imageUrl()) {
    <div class="nc-ProductQuickView">
      <div class="lg:flex">
        <div class="w-full">
          <div class="relative overflow-hidden">
            @if (isRolledUp()) {
            <!-- Rolled-up: No frame, just the image -->
            <div class="relative inset-0 h-full mx-auto p-[3%]" style="aspect-ratio: 5 / 7;">
              <img [src]="imageUrl()" class="w-full h-full object-cover" alt="product preview" />
            </div>
            } @else {
            <!-- Framed Preview: Frame mask overlay on top of image -->
            <div class="relative frame-preview-enter">
              <!-- Frame mask overlay (z-10 to be on top) -->
              <div class="relative z-10">
                <img [src]="selectedFrameMaskUrl()" class="w-full object-cover" alt="frame overlay" />
              </div>
              <!-- User image behind the frame -->
              <div class="absolute inset-0 h-full mx-auto" [class.p-[12%]]="isMatIncluded()"
                [class.p-[3%]]="!isMatIncluded()">
                <img [src]="imageUrl()" class="h-full w-full object-cover" alt="product preview" />
              </div>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
