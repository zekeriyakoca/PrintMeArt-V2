<!-- How It Works -->
<div class="pt-16 pb-16">
  <div class="mx-auto max-w-5xl px-6">
    <div class="flex flex-col items-center gap-3 mb-10">
      <div class="w-10 h-10 rounded-lg bg-cyan-50 flex items-center justify-center">
        <app-icon iconName="lightning" class="w-5 h-5 text-cyan-600" />
      </div>
      <h2 class="text-2xl font-bold text-slate-900">Print Your Design</h2>
      <p class="text-slate-500">Turn Your Photos into Art</p>
    </div>

    <div class="grid sm:grid-cols-3 gap-6">
      <!-- Step 1 -->
      <div class="group">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-3 h-3 rounded-full bg-cyan-500"></div>
          <div class="flex-1 h-px bg-gradient-to-r from-cyan-200 to-transparent"></div>
        </div>
        <h3 class="font-medium text-slate-900 mb-1 group-hover:text-cyan-600 transition-colors">Upload your image</h3>
        <p class="text-sm text-slate-500 leading-relaxed">Drop your photo or artwork. PNG, JPG, GIF up to 50MB.</p>
      </div>

      <!-- Step 2 -->
      <div class="group">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-3 h-3 rounded-full bg-violet-500"></div>
          <div class="flex-1 h-px bg-gradient-to-r from-violet-200 to-transparent"></div>
        </div>
        <h3 class="font-medium text-slate-900 mb-1 group-hover:text-violet-600 transition-colors">Customize your print
        </h3>
        <p class="text-sm text-slate-500 leading-relaxed">Choose frame, size & mat. Preview your design instantly.</p>
      </div>

      <!-- Step 3 -->
      <div class="group">
        <div class="flex items-center gap-3 mb-3">
          <div class="w-3 h-3 rounded-full bg-amber-500"></div>
          <div class="flex-1 h-px bg-gradient-to-r from-amber-200 to-transparent"></div>
        </div>
        <h3 class="font-medium text-slate-900 mb-1 group-hover:text-amber-600 transition-colors">Approve & receive</h3>
        <p class="text-sm text-slate-500 leading-relaxed">We review your design, you approve, then we print & ship.</p>
      </div>
    </div>

    <div class="mt-12 mx-auto w-150 h-px bg-slate-200"></div>
  </div>
</div>
