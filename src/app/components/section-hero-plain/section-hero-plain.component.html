<div class="nc-SectionHeroPlain flex flex-col-reverse lg:flex-col relative overflow-hidden {{ className() }}">
  <!-- BG -->
  <div class="absolute inset-0 bg-[#faf6ff]"></div>

  <div class="relative container pb-16 pt-28 sm:pt-24 lg:py-32 m-auto">
    <div class="flex flex-col lg:flex-row items-center gap-12 lg:gap-16">
      <!-- Left: Text & Button -->
      <div class="w-full lg:w-1/2 space-y-6 text-center lg:text-left">
        <span class="block text-base md:text-[1.40rem] font-medium" style="color: #db2877;">
          {{ subHeading() }}
        </span>
        <h2 class="font-semibold text-4xl md:text-5xl xl:text-[3.2rem] !leading-[114%] text-slate-900">
          {{ heading() }}
        </h2>
        <a [href]="btnLink()"
          class="inline-flex items-center bg-slate-900 hover:bg-slate-800 text-slate-50 shadow-xl py-3 px-6 sm:py-5 sm:px-9 rounded-full text-sm sm:text-base font-medium">
          <span>{{ btnText() }}</span>
          <svg class="w-5 h-5 ms-2.5" viewBox="0 0 24 24" fill="none">
            <path
              d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M22 22L20 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </a>
      </div>

      <!-- Right: Three Category Cards - Staggered Layout -->
      <div class="hero-cards">
        @for (cat of categories(); track cat.title; let i = $index) {
        <a [href]="cat.link" class="hero-card" [attr.data-index]="i">
          <div class="card-image">
            <img [src]="cat.image" [alt]="cat.title" />
          </div>
          <div class="card-label">
            <span>{{ cat.title }}</span>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </div>
        </a>
        }
      </div>
    </div>
  </div>
</div>
