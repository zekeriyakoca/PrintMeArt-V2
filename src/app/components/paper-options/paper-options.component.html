<div class="paper-options-container">
  <div class="relative">
    <button type="button" (click)="isOpen.set(!isOpen())" class="w-full cursor-pointer">
      <div
        class="flex items-center justify-between gap-3 rounded-xl border border-slate-200 bg-white px-4 py-3 text-left hover:border-slate-300 transition-colors">
        <div class="flex items-center gap-3 min-w-0">
          @if (selectedItem(); as item) {
          <img [src]="item.thumbnail" [alt]="item.name" class="h-12 w-12 rounded-lg object-cover" loading="lazy" />
          <div class="min-w-0">
            <div class="text-[0.95rem] font-semibold text-slate-900 truncate">{{ item.name }}</div>
            @if (item.weightGsm && item.surface) {
            <div class="text-xs text-slate-500 truncate">{{ item.weightGsm }} g/m² · {{ item.surface }}</div>
            }
          </div>
          } @else {
          <div class="h-12 w-12 rounded-lg bg-slate-100"></div>
          <div class="min-w-0">
            <div class="text-[0.95rem] font-semibold text-slate-900 truncate">Select your paper</div>
            <div class="text-xs text-slate-500 truncate">Choose premium quality</div>
          </div>
          }
        </div>
        <svg class="w-5 h-5 text-slate-400 transition-transform" [class.rotate-180]="isOpen()" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </button>

    @if (isOpen()) {
    <div class="absolute z-20 mt-2 w-full overflow-hidden rounded-xl border border-slate-200 bg-white shadow-lg">
      <div class="max-h-100 overflow-auto">
        @for (item of items(); track item.id) {
        <button type="button" (click)="select(item.id)" class="w-full text-left">
          <div
            [class]="'flex items-start gap-3 px-4 py-4 hover:bg-slate-50 transition-colors ' + (selectedId() === item.id ? 'bg-slate-50' : '')">
            <img [src]="item.thumbnail" [alt]="item.name" class="h-14 w-14 rounded-lg object-cover flex-shrink-0"
              loading="lazy" />
            <div class="min-w-0 flex-1">
              <div class="text-[0.95rem] font-semibold text-slate-900 mb-1 truncate">{{ item.name }}</div>
              @if (item.weightGsm && item.surface) {
              <div class="text-xs text-slate-500 mb-2">{{ item.weightGsm }} g/m² · {{ item.surface }}</div>
              }
              @if (item.uxLabels.length > 0) {
              <div class="flex flex-wrap gap-1 mb-2">
                @for (label of item.uxLabels.slice(0, 3); track label) {
                <span class="text-[0.65rem] font-medium text-slate-600 bg-slate-100 px-1.5 py-0.5 rounded">
                  {{ label }}
                </span>
                }
              </div>
              }
              @if (item.bestFor.length > 0) {
              <div class="text-[0.7rem] text-slate-600">
                <span class="font-semibold">Best for:</span>
                {{ item.bestFor[0] }}
              </div>
              }
            </div>
            @if (selectedId() === item.id) {
            <span class="text-cyan-600 text-sm font-medium flex-shrink-0">✓</span>
            }
          </div>
        </button>
        }
      </div>
    </div>
    }
  </div>
  <a routerLink="/how-we-work" fragment="paper-options" class="papers-link">
    <app-icon iconName="paper" class="w-3.5 h-3.5" />
    <span>View all papers</span>
  </a>
</div>
