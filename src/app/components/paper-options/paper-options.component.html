<div class="paper-options-container">
  <div class="relative">
    <button type="button" (click)="isOpen.set(!isOpen())" class="w-full cursor-pointer">
      <div
        class="flex items-center justify-between gap-3 rounded-xl border-2 border-slate-200 bg-gradient-to-br from-white to-slate-50 px-4 py-3.5 text-left hover:border-amber-300 hover:shadow-sm transition-all duration-200">
        <div class="flex items-center gap-3 min-w-0 flex-1">
          @if (selectedItem(); as item) {
          <div class="relative">
            <img [src]="item.thumbnail" [alt]="item.name"
              class="h-14 w-14 rounded-lg object-cover ring-2 ring-amber-100 shadow-sm" loading="lazy" />
            <div class="absolute -top-1 -right-1 w-5 h-5 bg-amber-500 rounded-full flex items-center justify-center">
              <span class="text-white text-[10px] font-bold">✓</span>
            </div>
          </div>
          <div class="min-w-0 flex-1">
            <div class="flex items-center gap-2 mb-1">
              <span class="text-[0.95rem] font-bold text-slate-900 truncate">{{ item.name }}</span>
              @if (item.weightGsm) {
              <span class="text-[0.7rem] font-semibold text-amber-700 bg-amber-50 px-2 py-0.5 rounded-full whitespace-nowrap">
                {{ item.weightGsm }} g/m²
              </span>
              }
            </div>
            @if (item.badgeTitle) {
            <div class="text-xs font-medium text-slate-600">{{ item.badgeTitle }}</div>
            }
            @if (item.surface) {
            <div class="text-[0.7rem] text-slate-500">{{ item.surface }}</div>
            }
          </div>
          } @else {
          <div class="h-14 w-14 rounded-lg bg-gradient-to-br from-slate-100 to-slate-200"></div>
          <div class="min-w-0 flex-1">
            <div class="text-[0.95rem] font-bold text-slate-900 truncate">Select your paper</div>
            <div class="text-xs text-slate-500 truncate">Choose premium paper quality</div>
          </div>
          }
        </div>
        <svg class="w-5 h-5 text-amber-600 transition-transform flex-shrink-0" [class.rotate-180]="isOpen()" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </button>

    @if (isOpen()) {
    <div class="absolute z-20 mt-2 w-full overflow-hidden rounded-xl border-2 border-slate-200 bg-white shadow-2xl">
      <div class="max-h-[32rem] overflow-auto custom-scrollbar">
        @for (item of items(); track item.id) {
        <button type="button" (click)="select(item.id)" class="w-full text-left">
          <div
            [class]="'px-4 py-4 hover:bg-amber-50/50 transition-all duration-200 border-b border-slate-100 last:border-b-0 ' + (selectedId() === item.id ? 'bg-amber-50/70' : '')">
            <div class="flex items-start gap-3">
              <div class="relative flex-shrink-0">
                <img [src]="item.thumbnail" [alt]="item.name"
                  class="h-16 w-16 rounded-lg object-cover ring-2 ring-amber-100 shadow-sm" loading="lazy" />
                @if (selectedId() === item.id) {
                <div class="absolute -top-1 -right-1 w-6 h-6 bg-amber-500 rounded-full flex items-center justify-center shadow-md">
                  <span class="text-white text-xs font-bold">✓</span>
                </div>
                }
              </div>

              <div class="min-w-0 flex-1">
                <div class="flex items-center gap-2 mb-1">
                  <span class="text-[0.95rem] font-bold text-slate-900">{{ item.name }}</span>
                  @if (item.weightGsm) {
                  <span class="text-[0.7rem] font-semibold text-amber-700 bg-amber-50 px-2 py-0.5 rounded-full whitespace-nowrap">
                    {{ item.weightGsm }} g/m²
                  </span>
                  }
                </div>

                @if (item.badgeTitle) {
                <div class="text-xs font-semibold text-amber-800 mb-1">{{ item.badgeTitle }}</div>
                }

                @if (item.uxLabels.length > 0) {
                <div class="flex flex-wrap gap-1.5 mb-2">
                  @for (label of item.uxLabels; track label) {
                  <span class="text-[0.65rem] font-medium text-slate-600 bg-slate-100 px-2 py-0.5 rounded-full">
                    {{ label }}
                  </span>
                  }
                </div>
                }

                @if (item.lookFeel.length > 0) {
                <div class="text-[0.7rem] text-slate-600 mb-1">
                  <span class="font-semibold">Feel:</span>
                  {{ item.lookFeel.join(' · ') }}
                </div>
                }

                @if (item.bestFor.length > 0 && item.bestFor.length <= 2) {
                <div class="text-[0.7rem] text-emerald-700">
                  <span class="font-semibold">Perfect for:</span>
                  {{ item.bestFor.join(', ') }}
                </div>
                }
              </div>
            </div>
          </div>
        </button>
        }
      </div>
    </div>
    }
  </div>
  <a routerLink="/papers" class="papers-link">
    <app-icon iconName="paper" class="w-3.5 h-3.5" />
    <span>Learn about our papers</span>
  </a>
</div>
