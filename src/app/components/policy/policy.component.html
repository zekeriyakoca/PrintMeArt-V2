<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 relative">
  @for (item of features; track $index; let index = $index) {
  <div [class]="'flex flex-col p-5 rounded-2xl ' + item.color">
    <app-icon iconName="{{ item.svg }}"></app-icon>
    <div class="mt-2.5">
      <p class="font-semibold text-slate-900">{{ t(item.name) }}</p>
      <p class="text-slate-500 mt-0.5 text-sm">{{ t(item.desc) }}</p>
    </div>
  </div>
  }
</div>
