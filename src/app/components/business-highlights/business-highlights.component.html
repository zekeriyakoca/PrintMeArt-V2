<section class="py-12 ">
  <div class="max-w-6xl mx-auto px-4 flex">
    <div class="flex flex-col items-center md:flex-row md:items-stretch md:justify-between gap-2 md:gap-12">
      @for (item of highlights; track item.title; let last = $last) {
      <a [routerLink]="item.link"
        class="group relative flex-1 p-6 rounded-lg hover:bg-slate-50/80 transition-colors duration-200">
        <div class="flex items-center gap-3 justify-center">
          <div [class]="'w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0 transition-colors duration-200 ' +
              (item.color === 'violet' ? 'bg-[#faf6ff] text-[#4025b8] group-hover:bg-[#f3ecff]' :
               'bg-cyan-50 text-cyan-600 group-hover:bg-cyan-100')">
            <app-icon [iconName]="item.icon" class="w-5 h-5" />
          </div>
          <div>
            <h3 class="font-semibold text-slate-800 group-hover:text-slate-900 transition-colors">{{ item.title }}</h3>
            <span [class]="'inline-flex items-center text-sm font-medium gap-1 ' +
              (item.color === 'violet' ? 'text-[#4025b8]' : 'text-cyan-600')">
              {{ item.cta }}
              <app-icon iconName="arrow-right" class="w-3.5 h-3.5 group-hover:translate-x-0.5 transition-transform" />
            </span>
          </div>
        </div>
        <div class="grid grid-rows-[0fr] group-hover:grid-rows-[1fr] transition-all duration-300 ease-out">
          <p
            class="overflow-hidden text-sm text-slate-500 leading-relaxed opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100 mt-0 group-hover:mt-3">
            {{ item.description }}
          </p>
        </div>
        @if (item.image) {
        <img [src]="item.image" [alt]="item.title" class="absolute -right-12 top-1/2 -translate-y-1/2 w-[100px] h-auto rounded-lg object-cover shadow-lg
                 opacity-0 translate-x-8 scale-90
                 group-hover:opacity-100 group-hover:translate-x-0 group-hover:scale-100
                 transition-all duration-300 ease-out pointer-events-none" />
        }
      </a>
      @if (!last) {
      <div class="hidden md:block w-px bg-slate-200 shrink-0"></div>
      <div class="md:hidden h-px bg-slate-200"></div>
      }
      }
    </div>
  </div>
</section>
