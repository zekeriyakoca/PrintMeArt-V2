<div class="cursor-pointer flex flex-col p-6 h-full flex-grow" (click)="goToProduct()">
  <div class="mb-3 h-full">
    <img class="rounded-sm h-full object-cover" src={{product().image.original}} alt="" />
  </div>
  <div class="flex flex-col">
    <p class="text-md tracking-tight text-gray-700 mb-2">{{product().name}}</p>
    <p class="text-md tracking-tight text-balance text-[#535981]" style="line-height: 12px;">
      <span class="text-xs">FROM</span>
      ${{product().cheapestPrice}}
    </p>
  </div>
</div>
