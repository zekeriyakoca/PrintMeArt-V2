<article class="cart-item">
  <div class="item-image">
    <img [src]="cartItem()?.pictureUrl" [alt]="cartItem()?.productName" />
  </div>

  <div class="item-details">
    <div class="item-header">
      <h3 class="item-name">{{ cartItem()?.productName }}</h3>
      <p class="item-price">â‚¬{{ cartItem()?.noDiscountUnitPrice }}</p>
    </div>

    <div class="item-options">
      @for (option of displayOptions; track option.optionId; let i = $index) {
        @if (i < 3) {
          <span class="option-tag">{{ option.optionName || option.name }}</span>
        }
      }
    </div>

    <div class="item-actions">
      <div class="quantity-control">
        <button class="qty-btn" (click)="changeQuantity(-1)" aria-label="Decrease quantity">
          <app-icon iconName="minus" class="w-3.5 h-3.5"></app-icon>
        </button>
        <span class="qty-value">{{ cartItem()?.quantity }}</span>
        <button class="qty-btn" (click)="changeQuantity(1)" aria-label="Increase quantity">
          <app-icon iconName="plus" class="w-3.5 h-3.5"></app-icon>
        </button>
      </div>

      <button class="remove-btn" (click)="removeItem()">
        <app-icon iconName="trash" class="w-4 h-4"></app-icon>
        <span>Remove</span>
      </button>
    </div>
  </div>
</article>
