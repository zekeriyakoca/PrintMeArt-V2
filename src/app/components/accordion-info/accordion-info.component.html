<div class="info-accordion w-full space-y-3">
  @for (item of allData; track $index; let i = $index) {
  <div class="info-card">
    <button class="info-button" (click)="toggleAccordion(i)" [attr.aria-expanded]="isOpen(i)">

      <div class="flex items-center gap-3 px-1">
        <div class="flex flex-col text-left">
          <span class="info-title">{{ item.name }}</span>
        </div>
      </div>

      <span class="info-arrow" aria-hidden="true">&gt;</span>
    </button>

    @if (isOpen(i)) {
    <div class="info-panel" [class]="panelClassName()" [innerHTML]="item.content"></div>
    }
  </div>
  }
</div>
