<div class="w-full rounded-2xl space-y-2.5">
  @for (item of allData; track $index; let i = $index) {
  <div>
    <!-- Accordion Button - EXACT Tailwind classes from React -->
    <button
      class="flex items-center justify-between w-full px-4 py-2 font-medium text-left bg-slate-100/80 hover:bg-slate-200/60 focus:outline-none focus-visible:ring focus-visible:ring-slate-500 focus-visible:ring-opacity-75 cursor-pointer"
      (click)="toggleAccordion(i)" [attr.aria-expanded]="isOpen(i)">

      <span>{{ item.name }}</span>

      <!-- Plus/Minus Icons - EXACT from React -->
      @if (!isOpen(i)) {
      <!-- PlusIcon -->
      <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      } @else {
      <!-- MinusIcon -->
      <svg class="w-4 h-4 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
      </svg>
      }
    </button>

    <!-- Accordion Panel - EXACT Tailwind classes from React -->
    @if (isOpen(i)) {
    <div [class]="panelClassName" [innerHTML]="item.content">
    </div>
    }
  </div>
  }
</div>
