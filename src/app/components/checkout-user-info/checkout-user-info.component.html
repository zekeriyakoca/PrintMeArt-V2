<div class="user-info-form">
  <div class="form-row">
    <div class="form-group">
      <label for="first_name" class="form-label">First name</label>
      <input [(ngModel)]="userDetails().firstName" type="text" id="first_name" class="form-input" placeholder="John"
        required />
    </div>
    <div class="form-group">
      <label for="last_name" class="form-label">Last name</label>
      <input [(ngModel)]="userDetails().lastName" type="text" id="last_name" class="form-input" placeholder="Doe"
        required />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <div class="input-with-icon">
      <app-icon iconName="email" class="input-icon w-[18px] h-[18px]" />
      <input [(ngModel)]="userDetails().email" type="email" id="email" class="form-input with-icon"
        placeholder="john.doe@company.com" required />
    </div>
  </div>

  <div class="form-divider">
    <span>Shipping Address</span>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="city" class="form-label">City</label>
      <input [(ngModel)]="userDetails().city" type="text" id="city" class="form-input" placeholder="Amsterdam"
        required />
    </div>
    <div class="form-group">
      <label for="country" class="form-label">Country</label>
      <input [(ngModel)]="userDetails().country" type="text" id="country" class="form-input" placeholder="Netherlands"
        required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group small">
      <label for="postal-code" class="form-label">Postal code</label>
      <input [(ngModel)]="userDetails().postalCode" type="text" id="postal-code" class="form-input"
        placeholder="5689 HH" required />
    </div>
    <div class="form-group small">
      <label for="house-number" class="form-label">House number</label>
      <input [(ngModel)]="userDetails().houseNumber" type="text" id="house-number" class="form-input" placeholder="90"
        required />
    </div>
  </div>

  <div class="form-group">
    <label for="address-details" class="form-label">
      Address details
      <span class="label-optional">(Optional)</span>
    </label>
    <input [(ngModel)]="userDetails().addressDetails" type="text" id="address-details" class="form-input"
      placeholder="Apartment, suite, floor, etc." />
  </div>
</div>
