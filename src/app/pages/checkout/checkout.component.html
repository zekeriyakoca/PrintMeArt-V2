<div class="checkout-page">
  <div class="checkout-container">
    <!-- Header -->
    <div class="checkout-header">
      <div class="header-content">
        <h1 class="checkout-title">Checkout</h1>
        <div class="checkout-steps">
          <span class="step completed">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Cart
          </span>
          <span class="step-divider"></span>
          <span class="step active">Shipping</span>
          <span class="step-divider"></span>
          <span class="step">Payment</span>
        </div>
      </div>
      <a routerLink="/" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to shop
      </a>
    </div>

    <!-- Main Content -->
    <div class="checkout-content">
      <!-- Form Section -->
      <div class="form-section">
        <div class="section-card">
          <div class="section-header">
            <div class="section-icon">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </div>
            <div>
              <h2 class="section-title">Contact Information</h2>
              <p class="section-subtitle">We'll use this to send your order confirmation</p>
            </div>
          </div>
          <app-checkout-user-info [(userDetails)]="userDetails" />
        </div>
      </div>

      <!-- Summary Sidebar -->
      <div class="summary-section">
        <div class="summary-sticky">
          <app-order-summary [cartItems]="cartItems()">
            <order-button>
              <button class="confirm-btn" (click)="confirmOrder()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                  <line x1="1" y1="10" x2="23" y2="10" />
                </svg>
                Confirm Order
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
              </button>
            </order-button>
            <order-info>
              <div class="order-assurance">
                <div class="assurance-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <span>Secure checkout</span>
                </div>
                <div class="assurance-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                  </svg>
                  <span>Buyer protection</span>
                </div>
              </div>
              <p class="legal-text">By placing your order, you agree to our <a href="#">Terms of Service</a> and <a
                  href="#">Privacy Policy</a>.</p>
            </order-info>
          </app-order-summary>
        </div>
      </div>
    </div>
  </div>
</div>
