<div class="checkout-page px-0 sm:px-2">
  <div class="checkout-container px-0">
    <!-- Header -->
    <div class="checkout-header">
      <div class="header-content">
        <h1 class="checkout-title">Checkout</h1>
        <div class="checkout-steps">
          <span class="step completed">
            <app-icon iconName="check" class="w-4 h-4"></app-icon>
            Cart
          </span>
          <span class="step-divider"></span>
          <span class="step active">Shipping</span>
          <span class="step-divider"></span>
          <span class="step">Payment</span>
        </div>
      </div>
      <a routerLink="/" class="back-link mt-1 md:mt-0">
        <app-icon iconName="arrow-left" class="w-[18px] h-[18px]"></app-icon>
        Back to shop
      </a>
    </div>

    <!-- Main Content -->
    <div class="checkout-content">
      <!-- Form Section -->
      <div class="form-section">
        <div class="section-card">
          <div class="section-header">
            <div class="section-icon">
              <app-icon iconName="user-profile" class="w-[22px] h-[22px]"></app-icon>
            </div>
            <div>
              <h2 class="section-title">Contact Information</h2>
              <p class="section-subtitle">We'll use this to send your order confirmation</p>
            </div>
          </div>
          <app-checkout-user-info [(userDetails)]="userDetails" [(isFormValid)]="isFormValid" />
        </div>
      </div>

      <!-- Summary Sidebar -->
      <div class="summary-section">
        <div class="summary-sticky">
          <app-order-summary [cartItems]="cartItems()">
            <order-button>
              <button class="confirm-btn" (click)="confirmOrder()" [disabled]="!isFormValid()">
                <app-icon iconName="credit-card" class="w-5 h-5"></app-icon>
                Confirm Order
                <app-icon iconName="arrow-right" class="w-4 h-4"></app-icon>
              </button>
            </order-button>
            <order-info>
              <div class="order-assurance">
                <div class="assurance-item">
                  <app-icon iconName="lock" class="w-4 h-4"></app-icon>
                  <span>Secure checkout</span>
                </div>
                <div class="assurance-item">
                  <app-icon iconName="shield" class="w-4 h-4"></app-icon>
                  <span>Buyer protection</span>
                </div>
              </div>
              <p class="legal-text">By placing your order, you agree to our <a href="#">Terms of Service</a> and <a
                  href="#">Privacy Policy</a>.</p>
            </order-info>
          </app-order-summary>
        </div>
      </div>
    </div>
  </div>
</div>
